{% extends "layout.html" %}
{% block body %}

<div class="container-wrap main">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2><i class="fa fa-user"></i> Update your user profile</h2>
        <p><strong>Username: {{ user['username'] }}</strong> <small><i>(can't be changed)</i></small></p>
        <p><strong>Date joined: </strong> {{ user['created_at'].strftime('%Y-%m-%d %I:%M') }} </p>
        <p><strong>Last updated: </strong> {{ user['updated_at'].strftime('%Y-%m-%d %I:%M') }} </p>
        <form 
          action="update_user" 
          method="post"
          >
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email"  class="form-control" name="email" placeholder="Enter your email" value="{{ user['email'] }}">        
          </div>
          <input type="hidden" name="_id" value="{{ user['_id'] | string }}">
          <input 
            class="btn btn-primary" 
            type="submit" 
            name="submit" 
            value="Save" 
          />
        </form>
        <br />
        <a  class="btn btn-warning" href="dashboard"><i class="fa fa-arrow-left"></i> Dashboard</a>
        <br />
        <a  class="btn btn-danger" href="delete_user"><i class="fa fa-trash-o"></i> Delete account</a>
      </div>
    </div>
  </div>
</div>


{% endblock %}

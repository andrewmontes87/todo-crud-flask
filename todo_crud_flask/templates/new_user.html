{% extends "layout.html" %}
{% block body %}

<div class="container-wrap">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>New user</h1>
        <form action="/new_user" method="post">
          <div class="form-group">
            <label for="username">Username</label>
              <input 
                type="text" 
                name="username" 
                placeholder="Enter a username" 
                class="form-control" 
              />     
          </div>
          <div class="form-group">
            <input 
            class="btn btn-primary" 
            type="submit" 
            name="submit" 
            value="Submit" 
          />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

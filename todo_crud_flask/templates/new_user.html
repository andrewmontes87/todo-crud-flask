{% extends "layout.html" %}
{% block body %}

<div class="container-wrap main">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2><i class="fa fa-user-plus"></i> Create a new user</h2>
        <form 
          action="new_user" 
          method="post"
        >
          <p>Username:
            <input 
              type="text" 
              name="username" 
              value="" 
            />
          </p>
          <p>Password:
            <input 
              type="password" 
              name="password" 
              value="" 
            />
          </p>
          <p>Repeat password:
            <input 
              type="password" 
              name="repeat-password" 
              value="" 
            />
          </p>
          <input 
            class="btn btn-primary" 
            type="submit" 
            name="submit" 
            value="Create User" 
          />
        </form>
        <br />
        <h3>Already have a username? Login</h3>
        <a href="login" class="btn btn-warning"><i class="fa fa-sign-in"></i> Login</a>  
      </div>
    </div>
  </div>
</div>

{% endblock %}

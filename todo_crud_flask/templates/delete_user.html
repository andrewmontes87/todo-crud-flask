{% extends "layout.html" %}
{% block body %}
{% import "macros.html" as macros %}

<div class="container-wrap main">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2><i class="fa fa-trash-o"></i> Delete user account</h2>
        <p>Are you sure you want to delete your account?</p>
        <p>Username: <strong>{{ sesh.get_username() }}</strong></p>
        <form 
          action="delete_user" 
          method="post" 
          class="login-form"
        >
          {{ form.hidden_tag() }}

          <div class="form-group">
            <button type="submit" class="btn btn-danger">
                <i class="fa fa-trash-o"></i> Delete
            </button>
          </div>
        </form>
        <div class="form-group">
          <a href="update_user" class="btn btn-primary"><i class="fa fa-ban"></i> Cancel - don't delete my account</a>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
